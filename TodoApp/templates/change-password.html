{% include 'layout.html' %}

<div class="container">
  <div class="card" >
    <div class="card-header">
      Change Password
    </div>
    <div class="card-body">
      <form id="passwordForm">
        <div class="form-group">
          <label>Current Password</label>
          <input type="text" class="form-control" name="password" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" name="new_password" autocomplete="new-password" required>
          </div>
          <div class="form-group">
            <label>Verify Password</label>
            <input type="password" class="form-control" name="new_password2" autocomplete="new-password" required>
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
